<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Other Students</title>
    <!-- Use the Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Include Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Main container for the app content -->
    <div class="container bg-white p-6 rounded-lg shadow-xl max-w-4xl w-full">

        <!-- Header -->
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">Other Students in the School</h1>
        
        <!-- Loading, Error, and Student Grid container -->
        <div id="content-area">
            <!-- Content will be injected here by JavaScript -->
        </div>

    </div>

    <script>
        // Define the API endpoint for fetching students from the same school (excluding the teacher's class)
        const API_ENDPOINT = '/teacher/students/other';

        /**
         * This function fetches students from the backend and renders them.
         */
        async function fetchStudentsAndRender() {
            const contentArea = document.getElementById('content-area');
            
            // Display a loading indicator
            contentArea.innerHTML = `
                <div class="flex justify-center items-center py-12">
                    <div class="animate-spin rounded-full h-12 w-12 border-4 border-t-4 border-gray-200 border-t-blue-500"></div>
                    <p class="ml-4 text-gray-500">Loading other students...</p>
                </div>
            `;
            
            try {
                // Get the JWT token from client-side storage (e.g., localStorage)
                const jwtToken = localStorage.getItem('jwtToken');

                if (!jwtToken) {
                    throw new Error('No authentication token found. Please log in.');
                }
                
                const response = await fetch(API_ENDPOINT, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${jwtToken}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const students = await response.json();
                
                if (students.length === 0) {
                    contentArea.innerHTML = `
                        <div class="text-center text-gray-500 py-12">
                            <p class="text-lg font-semibold">No other students found in your school.</p>
                        </div>
                    `;
                    return;
                }
                
                // Sort students alphabetically by name
                students.sort((a, b) => {
                    const nameA = `${a.firstname} ${a.lastname}`.toLowerCase();
                    const nameB = `${b.firstname} ${b.lastname}`.toLowerCase();
                    return nameA.localeCompare(nameB);
                });

                // Generate the HTML for the student grid
                const studentsGridHtml = students.map(student => `
                    <div class="flex flex-col items-center bg-blue-50 p-6 rounded-lg border-t-4 border-blue-400 shadow-sm transition-transform transform hover:scale-105">
                        <img 
                            src="${student.imageUrl || `https://placehold.co/120x120/AEC6CF/ffffff?text=${student.firstname.charAt(0)}${student.lastname.charAt(0)}`}" 
                            alt="Profile picture of ${student.firstname} ${student.lastname}" 
                            onerror="this.onerror=null; this.src='https://placehold.co/120x120/AEC6CF/ffffff?text=OS';"
                            class="w-24 h-24 rounded-full mb-4 object-cover border-4 border-white shadow-md"
                        >
                        <div class="text-center">
                            <p class="text-xl font-semibold text-gray-700">${student.firstname} ${student.lastname}</p>
                            <p class="text-md text-gray-600">Grade: ${student.grade}</p>
                        </div>
                    </div>
                `).join('');

                contentArea.innerHTML = `
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                        ${studentsGridHtml}
                    </div>
                `;

            } catch (error) {
                console.error('Failed to fetch students:', error);
                contentArea.innerHTML = `
                    <div class="text-center text-red-500 py-12">
                        <p class="font-bold">Error:</p>
                        <p>${error.message}</p>
                        <p>Please ensure your backend is running and the API endpoint is correct.</p>
                    </div>
                `;
            }
        }

        // Call the function to fetch and render students when the page loads
        document.addEventListener('DOMContentLoaded', fetchStudentsAndRender);
    </script>

</body>
</html>
